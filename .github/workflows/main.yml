name: Deploy Zenou frontend to server

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]


jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
     
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.18.0

      - name: Install dependencies
        run: npm install

      - name: Prepare production build for Zenou
        run: npm run build

      - name: Setup keys to access the server
        run: |
          eval "$(ssh-agent -s)"
          ssh-add - <<< "${{ secrets.PRIVATE_KEY }}"
      - name: Deploying repo changes to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.SERVER_HOST}}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/html/application-bootstrap/frontend
            rsync -r --delete-after ./build/ ${{ secrets.SERVER_USER }}@${{secrets.SERVER_HOST}}:/var/www/html/application-bootstrap/frontend